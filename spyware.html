<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spy-ware detection </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://info.vadesecure.com/hubfs/Data%20Exfiltration.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* text color for better contrast with the background */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* White box with transparency */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        #malwareDetectionImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        form {
            margin-top: 20px;
            display: none;
        }

        label {
            font-weight: bold;
            color: black; /* Black color for the label */
        }

        input {
            margin-right: 10px;
            padding: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        #malwareBotBox {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>spyware Detection</h1>
        <img id="malwareDetectionImage" src="C:\Users\Yogeshwar\Downloads\girl geek hack logo.jpeg" alt="Malware Detection">
        <form id="scanForm">
            <label for="urlInput"><strong>Enter URL:</strong></label>
            <input type="text" name="url" id="urlInput" placeholder="https://example.com">
            <button type="button" onclick="scanUrl()">Scan for Malware</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        function scanUrl() {
            var urlInput = document.getElementById('urlInput');
            var resultElement = document.getElementById('result');
            var malwareBotBox = document.getElementById('malwareBotBox');
            var malwareDetectionImage = document.getElementById('malwareDetectionImage');
            var scanForm = document.getElementById('scanForm');

            var url = urlInput.value.trim();

            if (url !== '') {
                setTimeout(function() {
                    var isMalicious = Math.random() < 0.5;

                    if (isMalicious) {
                        resultElement.textContent = 'MALWARE DETECTED!';
                        resultElement.style.color = 'red';
                    } else {
                        resultElement.textContent = 'NO MALWARE DETECTED';
                        resultElement.style.color = 'green';
                    }

                    resultElement.style.display = 'block';
                    malwareBotBox.style.display = 'block';
                    malwareDetectionImage.style.display = 'block';
                }, 1000);
            } else {
                resultElement.textContent = 'Please enter a URL.';
                resultElement.style.color = 'black';
            }
        }

        window.onload = function() {
            var scanForm = document.getElementById('scanForm');
            scanForm.style.display = 'block';
        };
    </script>
</body>
</html>
